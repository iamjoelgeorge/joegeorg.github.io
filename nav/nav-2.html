<!DOCTYPE html>
<html>
<head lang="en">
	<title>Nav 2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no;">
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!--Bootstrap library-->
	https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css<!--Font Awesome library-->
	<link rel="stylesheet" type="text/css" href="animate.css"><!--animate.css library-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!--jQuery library-->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!--Compiled JavaScript-->
	<script type="text/javascript">
		$(document).ready(function(){
			$("#nav-2 ul li").css("display", "inline-block");

			$("#nav-2 ul li").hover(
				function(){
					$(this).addClass("animated swing");
				},
				function(){
					$(this).removeClass("animated swing");
				});
		});
	</script>
	<style type="text/css">
		body{
			background-color: #ebebeb;
			padding: 0;
			margin: 0;
			height: 1000px;
		}
		#nav-2{
			/*background-color: #ebebeb;*/
			/*box-shadow: 0 0 20px silver;*/
			/*padding: px 0 0 0;*/
			/*position: fixed;*/
			width: 100vw;
			height: 9vh;
			margin: -10px;
			border-radius: 4px;
			z-index: 999;
		}
		#nav-2 ul{
			background-color: transparent;
			margin: 5px auto;
			max-width: 400px;
			position: fixed;
			top: -1px;
			left: 38%;
			right: 38%;
			z-index: 999
		}
		#nav-2 ul li{
			box-shadow: 0px 0px 3px grey;
			padding: 5px 10px;
			margin: 3px 2px 0;
			/*border: 1px solid white;*/
			border-radius: 5px;
			/*background-color: ;*/
		}
		#home{
			color: #d9534f;
			/*box-shadow: none;*/
		}
		#user{
			color: #428bca;
		}
		#photo{
			color: #5cb85c;
		}
		#shop{
			color: #2a2a2a;
		}
		#map{
			color: 	#5bc0de;
		}
		#feedback{
			color: #ffb732;
		}
		.center-block{
			/*background-color: #456;*/
			width: 370px;
			height: 1000px;
			box-shadow: 0px 3px 10px grey;
			border-radius: 4px;
			position: relative;
			margin-top: 2%;

		}
/*		#home-page{
			background-color: #450;
			margin: 45px  0;
			width: 100%;
			height: 100vh;
		}*/
/*		#nav-2 ul li:hover{
			animation: nav-2-hover 0.9s;
			animation-fill-mode: forwards;
		}
		@keyframes nav-2-hover{
			100%{
				transform: rotate(360deg);
				transition: 2s;
			}
		}*/
	</style>
</head>
<body>
	<nav id="nav-2" class="container-fluid">
		<div class="row">
			<ul class="list-unstyled text-center animated fadeInDown">
				<a id="home" href="#"><li><i class="fa fa-home fa-2x"></i></li></a>
				<a id="user" href="#"><li><i class="fa fa-user fa-2x"></i></li></a>
				<a id="photo" href="#"><li><i class="fa fa-photo fa-2x"></i></li></a>
				<a id="shop" href="#"><li><i class="fa fa-shopping-cart fa-2x"></i></li></a>
				<a id="map" href="#"><li><i class="fa fa-map fa-2x"></i></li></a>
				<a id="feedback" href="#"><li><i class="fa fa-pencil fa-2x"></i></li></a>
			</ul>
		</div>
	</nav>
