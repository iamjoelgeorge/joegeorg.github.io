	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"><!--jQuery library-->

	<style type="text/css">
		body{
			background-color: #ebebeb;
			padding: 0;
			margin: 0;
		}
		.menu-div-row-1{
			margin-top: 9%;
		}
		.menu-div-row-2{
			margin-top: 4%;
		}
		a{
			text-decoration: none;
		}
		.div-prop{
			width: 300px;
			height: 250px;
			margin-left: auto;
			margin-right: 40px;
			box-shadow: 0px 2px 50px 1px silver;
			/*background-color: #2a2a2a;*/
			border-radius: 5px;
			padding-top: 45px;
			/*color: #b27300;*/
			/*text-transform: uppercase;*/
			overflow: hidden;
			transition: 0.3s;
		}
		.div-prop h2{
			padding-top: 52px;
		}
		.div-prop p{
			padding-top: 10px;
		}
		.div-prop:hover:not(.home){
			box-shadow: none;
			background-color: #ebebeb;
			box-shadow: 0px 0px 10px 1px silver;
			/*border-radius: 5px;*/
			/*color: #ffa500;*/
		}
		.home{
			color: #d9534f;
			box-shadow: none;
		}
		.user{
			color: #428bca;
		}
		.photo{
			color: #5cb85c;
		}
		.shop{
			color: #2a2a2a;
		}
		.map{
			color: 	#5bc0de;
		}
		.feedback{
			color: #ffb732;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			$(".user").click(function(){
				$(".user").css("width", "600px").css("height", "500px");
				$(".user p").css("color", "silver");
				$("a div:not(.user)").hide();
			});
			$(".user").dblclick(function(){
				$(".user").css({ "width": "300px", "height": "250px"});
				$("a div").show();
				// $(".user").removeAttr("style");
			});
			$(".fa").addClass("animated rollIn");
		});
	</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">

				<a href="#">
					<div class="col-sm-3 div-prop home">
						<h1 class="text-center"><i class="fa fa-home fa-3x"></i></h1>
					</div>
				</a>
				<a href="#">

						<h1><i class="fa fa-user fa-3x"></i></h1>

				</div>
			</div>
			<div class="row menu-div-row-2">
				<div class="col-sm-offset-1">
