	<style type="text/css">
		body{
			background-color: #ebebeb;
			padding: 0;
			margin: 0;
		}
		.menu-div-row-1{
			margin-top: 9%;
		}
		.menu-div-row-2{
			margin-top: 4%;
		}
		a{
			text-decoration: none;
		}
		.div-prop{
			width: 300px;
			height: 250px;
			margin-left: auto;
			margin-right: 40px;
			box-shadow: 0px 2px 50px 1px silver;
			/*background-color: #2a2a2a;*/
			border-radius: 5px;
			padding-top: 45px;
			/*color: #b27300;*/
			/*text-transform: uppercase;*/
			overflow: hidden;
			transition: 0.3s;
		}
		.div-prop h2{
			padding-top: 52px;
		}
		.div-prop p{
			padding-top: 10px;
		}
		.div-prop:hover:not(.home){
			box-shadow: none;
			background-color: #ebebeb;
			box-shadow: 0px 0px 10px 1px silver;
			/*border-radius: 5px;*/
			/*color: #ffa500;*/
		}
		.home{
			color: #d9534f;
			box-shadow: none;
		}
		.user{
			color: #428bca;
		}
		.photo{
			color: #5cb85c;
		}
		.shop{
			color: #2a2a2a;
		}
		.map{
			color: 	#5bc0de;
		}
		.feedback{
			color: #ffb732;
		}
		@media screen and (max-width: 1000px){
			.div-prop{
				box-shadow: 0px 0px 2px silver;
				margin-left: auto;
				margin-right: auto;
			}
			.menu-div-row-2{
				margin: 0;
				padding: 0;
			}
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			$(".user").click(function(){
				$(".user").css("width", "100%").css("height", "500px");
				$(".user h2, h4, p").css("display", "block");
				$(".user p").css("color", "silver");
				$("a div:not(.user)").hide();
				// $("a div:not(.user)").removeAttr("style");
			});
			$(".user").dblclick(function(){
				$(".user").removeAttr("style");
				$(".user h2, h4, p").css("display", "none");
				$("a div").show();
			});
			$(".fa").addClass("animated rollIn");
		});
	</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
<!-- 			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div> -->
			<ul class="nav navbar-nav">

				<li><a href="#">Page 2</a></li>
				<li><a href="#">Page 3</a></li> -->
			</ul>
		</div>
	</nav>

	<section class="container">
		<div class="row menu-div-row-1">
			<div class="col-sm-offset-1">
				<a href="#">
					<div class="col-sm-3 div-prop home">
						<h1 class="text-center"><i class="fa fa-home fa-3x"></i></h1>
					</div>
				</a>
				<a href="#">
					<div class="col-sm-3 text-center div-prop user">
						<h1><i class="fa fa-user fa-3x"></i></h1>
						<h2>Joel George</h2>
						<h4>Computer Science Engineering</h4>
						<p>God &diams; Music &diams; Code</p>
					</div>
				</a>
				<a href="#">
					<div class="col-sm-3 div-prop photo">
						<h1 class="text-center"><i class="fa fa-photo fa-3x"></i></h1>
					</div>
				</a>
			</div>
		</div>
		<div class="row menu-div-row-2">
			<div class="col-sm-offset-1">
				<a href="#">
					<div class="col-sm-3 div-prop shop">
						<h1 class="text-center"><i class="fa fa-shopping-cart fa-3x"></i></h1>
					</div>
				</a>
				<a href="#">
					<div class="col-sm-3 div-prop map">
						<h1 class="text-center"><i class="fa fa-map-marker fa-3x"></i></h1>
					</div>
				</a>
				<a href="#">
					<div class="col-sm-3 div-prop feedback">
						<h1 class="text-center"><i class="fa fa-pencil-square-o fa-3x"></i></h1>
					</div>
				</a>
			</div>
		</div>
	</section>
